    <style>

            padding: 0;
            box-sizing: border-box;

            background: linear-gradient(135deg, #1e5a3a 0%, #2a7a4d 100%);

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;

        }

        header {
            background: linear-gradient(135deg, #2E8B57 0%, #32CD32 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            position: absolute;

            box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
        }

        }

        .form-section {

        .firebase-info {

            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;

            color: #4682B4;
        }

            margin-top: 20px;
        }
        
        .student-table {
            width: 100%;

        .print-btn {

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

    <!-- Modal Login -->

    <!-- Tambahkan Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyAL7sRxl4MdHHuqVIC5kxu3CNVhdkhns-g",
            authDomain: "jurnal-guru-cloud.firebaseapp.com",
            projectId: "jurnal-guru-cloud",
            storageBucket: "jurnal-guru-cloud.appspot.com",
            messagingSenderId: "719638088062",
            appId: "1:719638088062:web:b2dfe553fa245700b8cb2f"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // DOM elements
        const form = document.getElementById('ngajiForm');
        const entriesList = document.getElementById('entriesList');
        const messageDiv = document.getElementById('message');
        const filterStudent = document.getElementById('filterStudent');
        const progressSummary = document.getElementById('progressSummary');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const showDataBtn = document.getElementById('showDataBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginBtn = document.getElementById('loginBtn'); // Tombol login baru
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('loginMessage');

        let allEntries = [];
        let isAdminLoggedIn = false;

        // Show message
        function showMessage(message, type = 'success') {
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Format date time to Indonesian
        function formatDateTime(date) {
            return date.toLocaleString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Get Juz name
        function getJuzName(juzNumber) {
            const juzNames = {
                '1': 'Juz 1',
                '2': 'Juz 2',
                '3': 'Juz 3',
                '4': 'Juz 4',
                '5': 'Juz 5',
                '6': 'Juz 6',
                '7': 'Juz 7',
                '8': 'Juz 8',
                '9': 'Juz 9',
                '10': 'Juz 10',
                '11': 'Juz 11',
                '12': 'Juz 12',
                '13': 'Juz 13',
                '14': 'Juz 14',
                '15': 'Juz 15',
                '16': 'Juz 16',
                '17': 'Juz 17',
                '18': 'Juz 18',
                '19': 'Juz 19',
                '20': 'Juz 20',
                '21': 'Juz 21',
                '22': 'Juz 22',
                '23': 'Juz 23',
                '24': 'Juz 24',
                '25': 'Juz 25',
                '26': 'Juz 26',
                '27': 'Juz 27',
                '28': 'Juz 28',
                '29': 'Juz 29',
                '30': 'Juz 30'
            };
            return juzNames[juzNumber] || `Juz ${juzNumber}`;
        }

        // Calculate progress summary for a student
        function calculateProgress(studentEntries) {
            const totalPages = studentEntries.reduce((sum, entry) => {
                return sum + (parseInt(entry.endPage) - parseInt(entry.startPage) + 1);
            }, 0);
            
            const uniqueJuz = [...new Set(studentEntries.map(entry => entry.juz))];
            
            return {
                totalPages,
                totalJuz: uniqueJuz.length,
                totalEntries: studentEntries.length
            };
        }

        // Update student filter dropdown
        function updateStudentFilter() {
            const uniqueNames = [...new Set(allEntries.map(entry => entry.studentName))].sort();
            
            filterStudent.innerHTML = '<option value="">Semua Santri</option>';
            uniqueNames.forEach(name => {
                filterStudent.innerHTML += `<option value="${name}">${name}</option>`;
            });
        }

        // Add ngaji entry to Firestore
        function addEntry(entryData) {
            // Tambahkan ke Firestore
            db.collection("ngajiEntries").add({
                ...entryData,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                showMessage('Setoran berhasil disimpan di Firebase!', 'success');
                form.reset();
                loadEntries(); // Muat ulang data
            })
            .catch(error => {
                showMessage(`Gagal menyimpan: ${error.message}`, 'error');
            });
        }

        // Load entries from Firestore
        function loadEntries() {
            entriesList.innerHTML = '<div class="loading">Memuat data dari Firebase...</div>';
            
            db.collection("ngajiEntries")
                .orderBy("timestamp", "desc")
                .get()
                .then(querySnapshot => {
                    allEntries = [];
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        allEntries.push({
                            id: doc.id,
                            ...data,
                            // Konversi Firestore timestamp ke JavaScript Date
                            timestamp: data.timestamp ? data.timestamp.toDate() : new Date()
                        });
                    });
                    
                    updateStudentFilter();
                    displayEntries(allEntries);
                })
                .catch(error => {
                    showMessage(`Gagal memuat data: ${error.message}`, 'error');
                    entriesList.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                });
        }

        // Display entries
        function displayEntries(entries) {
            const selectedStudent = filterStudent.value;
            const printButtonContainer = document.getElementById('printButtonContainer');

            if (selectedStudent && entries.length > 0) {
                // Tampilkan data dalam bentuk tabel jika memfilter santri tertentu
                displayEntriesAsTable(entries);
                // Tampilkan tombol cetak PDF
                printButtonContainer.style.display = 'block';
            } else {
                // Tampilkan data dalam bentuk kartu jika tidak memfilter
                displayEntriesAsCards(entries);
                // Sembunyikan tombol cetak PDF
                printButtonContainer.style.display = 'none';
            }

            if (selectedStudent && entries.length > 0) {
                const studentEntries = entries.filter(entry => entry.studentName === selectedStudent);
                const progress = calculateProgress(studentEntries);
                
                progressSummary.innerHTML = `
                    <div class="progress-summary">
                        üìä Ringkasan Progress ${selectedStudent}<br>
                        üìñ Total Halaman: ${progress.totalPages} | 
                        üìö Total Juz: ${progress.totalJuz} | 
                        üìù Total Setoran: ${progress.totalEntries}
                    </div>
                `;
            } else {
                progressSummary.innerHTML = '';
            }
        }
        
        // Display entries as cards
        function displayEntriesAsCards(entries) {
            if (entries.length === 0) {
                entriesList.innerHTML = '<div class="loading">Belum ada data setoran.</div>';
                return;
            }

            let entriesHTML = '';
            entries.forEach((entry) => {
                const pageCount = parseInt(entry.endPage) - parseInt(entry.startPage) + 1;
                entriesHTML += `
                    <div class="entry-card">
                        <div class="entry-header">
                            <div class="entry-name">${entry.studentName}</div>
                            <div class="entry-datetime">${formatDateTime(entry.timestamp)}</div>
                            <button class="delete-btn" onclick="deleteEntry('${entry.id}')">üóëÔ∏è</button>
                        </div>
                        <div class="entry-quran">
                            <div class="quran-info">üìñ ${getJuzName(entry.juz)}</div>
                            <div>üìÑ Halaman ${entry.startPage} - ${entry.endPage} (${pageCount} halaman)</div>
                        </div>
                        ${entry.notes ? `<div class="entry-notes">üí¨ ${entry.notes}</div>` : ''}
                    </div>
                `;
            });
            
            entriesList.innerHTML = entriesHTML;
        }

        // Display entries as table
        function displayEntriesAsTable(entries) {
            if (entries.length === 0) {
                entriesList.innerHTML = '<div class="loading">Belum ada data setoran untuk santri ini.</div>';
                return;
            }

            const selectedStudent = filterStudent.value;
            const studentEntries = entries.filter(entry => entry.studentName === selectedStudent);
            
            let tableHTML = `
                <div class="table-container">
                    <table class="student-table">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Juz</th>
                                <th>Halaman Awal</th>
                                <th>Halaman Akhir</th>
                                <th>Jumlah Halaman</th>
                                <th>Catatan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            studentEntries.forEach((entry) => {
                const pageCount = parseInt(entry.endPage) - parseInt(entry.startPage) + 1;
                tableHTML += `
                    <tr>
                        <td>${entry.timestamp.toLocaleDateString('id-ID')}</td>
                        <td>${getJuzName(entry.juz)}</td>
                        <td>${entry.startPage}</td>
                        <td>${entry.endPage}</td>
                        <td>${pageCount}</td>
                        <td>${entry.notes || '-'}</td>
                        <td><button class="delete-btn" onclick="deleteEntry('${entry.id}')">Hapus</button></td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            entriesList.innerHTML = tableHTML;
        }

        // Print to PDF function
        function printToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const selectedStudent = filterStudent.value;
            const entries = allEntries.filter(entry => entry.studentName === selectedStudent);
            
            // Header PDF
            doc.setFontSize(18);
            doc.text(`Laporan Setoran Ngaji Santri`, 105, 15, null, null, 'center');
            doc.setFontSize(14);
            doc.text(`Nama: ${selectedStudent}`, 105, 25, null, null, 'center');
            
            // Data untuk tabel
            const tableData = [];
            entries.forEach(entry => {
                const pageCount = parseInt(entry.endPage) - parseInt(entry.startPage) + 1;
                tableData.push([
                    entry.timestamp.toLocaleDateString('id-ID'),
                    getJuzName(entry.juz),
                    entry.startPage,
                    entry.endPage,
                    pageCount,
                    entry.notes || '-'
                ]);
            });
            
            // Buat tabel PDF
            doc.autoTable({
                head: [['Tanggal', 'Juz', 'Halaman Awal', 'Halaman Akhir', 'Jumlah Halaman', 'Catatan']],
                body: tableData,
                startY: 30,
                styles: { fontSize: 10 },
                headStyles: { 
                    fillColor: [46, 139, 87],
                    textColor: 255,
                    fontStyle: 'bold'
                },
                alternateRowStyles: { fillColor: [240, 255, 240] }
            });
            
            // Hitung total progress
            const progress = calculateProgress(entries);
            const summaryY = doc.lastAutoTable.finalY + 10;
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('Ringkasan Progress:', 15, summaryY);
            doc.setFont(undefined, 'normal');
            doc.text(`Total Halaman: ${progress.totalPages}`, 15, summaryY + 7);
            doc.text(`Total Juz: ${progress.totalJuz}`, 15, summaryY + 14);
            doc.text(`Total Setoran: ${progress.totalEntries}`, 15, summaryY + 21);
            
            // Simpan PDF
            doc.save(`Setoran Ngaji - ${selectedStudent}.pdf`);
        }
        
        // Filter by student (perlu disesuaikan)
        function filterByStudent() {
            if (!isAdminLoggedIn) {
                loginModal.style.display = 'flex';
                return;
            }
            
            const selectedStudent = filterStudent.value;
            if (selectedStudent) {
                const filteredEntries = allEntries.filter(entry => entry.studentName === selectedStudent);
                displayEntries(filteredEntries); // Akan memanggil tampilan tabel
            } else {
                displayEntries(allEntries); // Akan memanggil tampilan kartu
            }
        }
        
        // Clear filter (perlu disesuaikan)
        function clearFilter() {
            if (!isAdminLoggedIn) {
                loginModal.style.display = 'flex';
                return;
            }
            
            filterStudent.value = '';
            displayEntries(allEntries); // Kembali ke tampilan kartu
            document.getElementById('printButtonContainer').style.display = 'none'; // Sembunyikan tombol cetak
        }
        
        // Delete entry from Firestore
        function deleteEntry(id) {
            if (!isAdminLoggedIn) {
                showMessage('Hanya admin yang dapat menghapus data!', 'error');
                return;
            }
            if (confirm('Apakah Anda yakin ingin menghapus data setoran ini?')) {
                db.collection("ngajiEntries").doc(id).delete()
                .then(() => {
                    showMessage('Data setoran berhasil dihapus dari Firebase!', 'success');
                    loadEntries(); // Muat ulang data
                })
                .catch(error => {
                    showMessage(`Gagal menghapus: ${error.message}`, 'error');
                });
            }
        }

        // Form validation
        function validateForm(formData) {
            const startPage = parseInt(formData.get('startPage'));
            const endPage = parseInt(formData.get('endPage'));
            
            if (startPage > endPage) {
                showMessage('Halaman awal tidak boleh lebih besar dari halaman akhir!', 'error');
                return false;
            }
            
            if (startPage < 1 || endPage < 1 || startPage > 604 || endPage > 604) {
                showMessage('Nomor halaman harus antara 1-604!', 'error');
                return false;
            }
            
            return true;
        }

        // Login function with Firebase Authentication
        function login() {
            const email = usernameInput.value;
            const password = passwordInput.value;
        
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Cek apakah user adalah admin
                    return userCredential.user.getIdTokenResult();
                })
                .then((idTokenResult) => {
                    if (!!idTokenResult.claims.admin) {
                        isAdminLoggedIn = true;
                        loginModal.style.display = 'none';
                        loginMessage.innerHTML = '';
                        logoutBtn.style.display = 'block';
                        loginBtn.style.display = 'none'; // Sembunyikan tombol login
                        loadEntries();
                    } else {
                        auth.signOut();
                        loginMessage.innerHTML = `<div class="error">Hanya admin yang diizinkan!</div>`;
                    }
                })
                .catch(error => {
                    loginMessage.innerHTML = `<div class="error">${error.message}</div>`;
                });
        }
        
        
        // Logout function
        function logout() {
            auth.signOut().then(() => {
                isAdminLoggedIn = false;
                logoutBtn.style.display = 'none';
                loginBtn.style.display = 'block'; // Tampilkan tombol login
                entriesList.innerHTML = '<div class="loading">Silakan login untuk melihat data.</div>';
                progressSummary.innerHTML = '';
            });
        }

        // Event Listeners
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!isAdminLoggedIn) {
                showMessage('Hanya admin yang dapat menambah data!', 'error');
                return;
            }
            
            const formData = new FormData(form);
            
            if (!validateForm(formData)) {
                return;
            }
            
            const entryData = {
                studentName: formData.get('studentName').trim(),
                juz: formData.get('juz'),
                startPage: parseInt(formData.get('startPage')),
                endPage: parseInt(formData.get('endPage')),
                notes: formData.get('notes').trim()
            };

            addEntry(entryData);

            // Sembunyikan keyboard di mobile
            document.activeElement.blur();
        });
            
        // Tambahkan event listener untuk tombol filter di mobile
        showDataBtn.addEventListener('click', () => {
            filterByStudent();
            // Scroll ke hasil pencarian
            document.getElementById('entriesList').scrollIntoView({ behavior: 'smooth' });
        });
        
        // Tambahkan fitur "pull to refresh"
        let touchstartY = 0;
        document.addEventListener('touchstart', e => {
            touchstartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', e => {
            const touchendY = e.changedTouches[0].clientY;
            if (touchendY - touchstartY > 100 && window.scrollY === 0) {
                loadEntries();
                showMessage('Data diperbarui', 'success');
            }
        });

        showDataBtn.addEventListener('click', filterByStudent);

        closeModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        logoutBtn.addEventListener('click', logout);

        // Tambahkan event listener untuk tombol login di header
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });

        // Tutup modal jika klik di luar
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });

        // Cek status login saat halaman dimuat
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Cek custom claims untuk admin
                const idTokenResult = await user.getIdTokenResult();
                isAdminLoggedIn = !!idTokenResult.claims.admin;
                
                if (isAdminLoggedIn) {
                    logoutBtn.style.display = 'block';
                    loginBtn.style.display = 'none';
                    loadEntries();
                } else {
                    // Logout jika bukan admin
                    auth.signOut();
                    entriesList.innerHTML = '<div class="loading">Akses ditolak. Hanya admin yang diizinkan.</div>';
                }
            } else {
                isAdminLoggedIn = false;
                logoutBtn.style.display = 'none';
                loginBtn.style.display = 'block';
                entriesList.innerHTML = '<div class="loading">Silakan login untuk melihat data.</div>';
                progressSummary.innerHTML = '';
            }
        });

        // Load initial data
        loadEntries();
    </script>
</body>
