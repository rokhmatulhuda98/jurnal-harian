<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Komentar Pernikahan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #5563de;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f7fe 0%, #e3f2fd 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .form-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .form-title i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .required {
            color: var(--danger);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(85, 99, 222, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            flex: 1;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #ff5252 0%, #4857e0 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .reset-btn {
            background: #f1f2f6;
            color: var(--dark);
        }
        
        .reset-btn:hover {
            background: #dfe4ea;
        }
        
        .comments-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }
        
        .comments-count {
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .no-comments {
            text-align: center;
            padding: 40px 0;
            color: #7f8c8d;
        }
        
        .no-comments i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }
        
        .comment {
            padding: 25px;
            border-radius: 12px;
            background: #f9fbfd;
            margin-bottom: 25px;
            position: relative;
            border-left: 4px solid var(--accent);
            transition: all 0.3s;
        }
        
        .comment:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .comment-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .author-name {
            font-weight: 700;
            font-size: 18px;
        }
        
        .comment-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-attending {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-not-attending {
            background: #ffebee;
            color: #c62828;
        }
        
        .comment-timestamp {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .comment-text {
            line-height: 1.6;
            color: #34495e;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #f1f2f6;
        }
        
        .comment-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 8px 15px;
            background: #f1f2f6;
            border-radius: 8px;
            color: var(--dark);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: #dfe4ea;
        }
        
        .reply-form {
            margin-top: 15px;
            padding: 20px;
            background: #f1f8ff;
            border-radius: 10px;
            display: none;
        }
        
        .reply-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .replies {
            margin-left: 40px;
            margin-top: 25px;
            border-left: 2px solid #e0e6ed;
            padding-left: 25px;
        }
        
        .reply {
            background: #f8f9fa;
            border-left: 3px solid var(--secondary);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease, fadeOut 0.5s ease 2.5s forwards;
        }
        
        .notification.success {
            background: linear-gradient(135deg, var(--success) 0%, #27ae60 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .replies {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Buku Tamu Pernikahan</h1>
            <p class="subtitle">Berikan ucapan dan konfirmasi kehadiran Anda untuk hari bahagia kami</p>
        </header>
        
        <div class="form-container">
            <div class="form-title">
                <i class="fas fa-pen"></i>
                <h2>Kirim Ucapan</h2>
            </div>
            
            <form id="comment-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="author">Nama <span class="required">*</span></label>
                        <input type="text" id="author" name="author" required placeholder="Masukkan nama Anda">
                    </div>
                    
                    <div class="form-group">
                        <label for="konfirmasi">Konfirmasi Kehadiran</label>
                        <select id="konfirmasi" name="konfirmasi">
                            <option value="" disabled selected>Pilih status kehadiran</option>
                            <option value="Hadir">Hadir</option>
                            <option value="Tidak hadir">Tidak Hadir</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="comment">Ucapan <span class="required">*</span></label>
                        <textarea id="comment" name="comment" required minlength="2" placeholder="Tulis ucapan Anda..."></textarea>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="reset" class="reset-btn">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Kirim Ucapan
                    </button>
                </div>
            </form>
        </div>
        
        <div class="comments-container">
            <div class="comments-header">
                <h2>Ucapan dari Tamu</h2>
                <div class="comments-count" id="comments-count">0 Komentar</div>
            </div>
            
            <div id="comments-list">
                <div class="spinner" id="loading-spinner"></div>
                <div class="no-comments" id="no-comments">
                    <i class="far fa-comments"></i>
                    <h3>Belum ada ucapan</h3>
                    <p>Jadilah yang pertama memberikan ucapan</p>
                </div>
            </div>
        </div>
        
        <div id="notification" class="notification"></div>
    </div>

    <script>
        // Inisialisasi Supabase
        const SUPABASE_URL = 'https://uptkhybrwikkbfaqypve.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVwdGtoeWJyd2lra2JmYXF5cHZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxNDQ5NTksImV4cCI6MjA2OTcyMDk1OX0.fTfMeSy03acVv49QuFOGQDL9P9AZeS19mp91tahsvkc';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        document.addEventListener('DOMContentLoaded', function() {
            const commentForm = document.getElementById('comment-form');
            const commentsList = document.getElementById('comments-list');
            const commentsCount = document.getElementById('comments-count');
            const notification = document.getElementById('notification');
            const loadingSpinner = document.getElementById('loading-spinner');
            const noComments = document.getElementById('no-comments');
            
            // Tampilkan spinner saat memuat data
            loadingSpinner.style.display = 'block';
            noComments.style.display = 'none';
            
            // Load komentar dari database
            loadComments();
            
            // Handle form submission
            commentForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Ambil nilai form
                const name = document.getElementById('author').value.trim();
                const message = document.getElementById('comment').value.trim();
                const status = document.getElementById('konfirmasi').value || 'Belum dikonfirmasi';
                
                // Validasi input
                if (!name || !message) {
                    showNotification('error', 'Nama dan ucapan harus diisi!');
                    return;
                }
                
                // Kirim komentar ke database
                try {
                    const { data, error } = await supabase
                        .from('comments')
                        .insert([
                            { 
                                name: name, 
                                message: message, 
                                status: status,
                                is_reply: false,
                                parent_id: null
                            }
                        ]);
                    
                    if (error) throw error;
                    
                    // Muat ulang komentar
                    loadComments();
                    
                    // Reset form
                    commentForm.reset();
                    
                    // Tampilkan notifikasi
                    showNotification('success', 'Ucapan Anda berhasil dikirim!');
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('error', 'Terjadi kesalahan: ' + error.message);
                }
            });
            
            // Fungsi untuk memuat komentar dari database
            async function loadComments() {
                try {
                    // Ambil komentar utama (bukan balasan)
                    const { data: comments, error } = await supabase
                        .from('comments')
                        .select('*')
                        .eq('is_reply', false)
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    
                    // Kosongkan daftar komentar
                    commentsList.innerHTML = '';
                    
                    // Update jumlah komentar
                    const commentCount = comments ? comments.length : 0;
                    commentsCount.textContent = `${commentCount} Komentar`;
                    
                    // Tampilkan spinner
                    loadingSpinner.style.display = 'block';
                    noComments.style.display = 'none';
                    
                    if (!comments || comments.length === 0) {
                        loadingSpinner.style.display = 'none';
                        noComments.style.display = 'block';
                        return;
                    }
                    
                    // Render setiap komentar
                    for (const comment of comments) {
                        // Ambil balasan untuk komentar ini
                        const { data: replies, error: replyError } = await supabase
                            .from('comments')
                            .select('*')
                            .eq('parent_id', comment.id)
                            .order('created_at', { ascending: true });
                        
                        if (!replyError) {
                            comment.replies = replies || [];
                        }
                        
                        const commentElement = createCommentElement(comment);
                        commentsList.appendChild(commentElement);
                    }
                    
                    // Sembunyikan spinner
                    loadingSpinner.style.display = 'none';
                    
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('error', 'Gagal memuat komentar: ' + error.message);
                    loadingSpinner.style.display = 'none';
                    noComments.style.display = 'block';
                }
            }
            
            // Fungsi untuk membuat elemen komentar
            function createCommentElement(comment, isReply = false) {
                const commentElement = document.createElement('div');
                commentElement.className = `comment ${isReply ? 'reply' : ''}`;
                
                // Format tanggal
                const date = new Date(comment.created_at);
                const formattedDate = date.toLocaleString('id-ID', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Avatar berdasarkan inisial nama
                const initials = comment.name.split(' ')
                    .map(part => part[0])
                    .join('')
                    .substring(0, 2)
                    .toUpperCase();
                
                // Status kehadiran
                const statusClass = comment.status === 'Hadir' ? 
                    'status-attending' : 
                    (comment.status === 'Tidak hadir' ? 'status-not-attending' : '');
                
                commentElement.innerHTML = `
                    <div class="comment-header">
                        <div class="comment-author">
                            <div class="avatar">${initials}</div>
                            <div>
                                <div class="author-name">${comment.name}</div>
                                <div class="comment-timestamp">${formattedDate}</div>
                            </div>
                        </div>
                        ${comment.status ? `<div class="comment-status ${statusClass}">${comment.status}</div>` : ''}
                    </div>
                    <div class="comment-text">${comment.message}</div>
                    <div class="comment-actions">
                        <div class="action-btn like-btn" data-id="${comment.id}">
                            <i class="far fa-heart"></i> Suka
                        </div>
                        <div class="action-btn reply-btn" data-id="${comment.id}">
                            <i class="far fa-comment-dots"></i> Balas
                        </div>
                    </div>
                    <div class="reply-form" id="reply-form-${comment.id}">
                        <form class="reply-comment-form" data-parent-id="${comment.id}">
                            <div class="form-group">
                                <label>Nama <span class="required">*</span></label>
                                <input type="text" class="reply-author" required placeholder="Masukkan nama Anda">
                            </div>
                            <div class="form-group">
                                <label>Balasan <span class="required">*</span></label>
                                <textarea class="reply-text" required minlength="2" placeholder="Tulis balasan Anda..."></textarea>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="cancel-reply-btn">Batal</button>
                                <button type="submit" class="submit-reply-btn">Kirim Balasan</button>
                            </div>
                        </form>
                    </div>
                    <div class="replies" id="replies-${comment.id}"></div>
                `;
                
                // Event listener untuk tombol balas
                const replyButton = commentElement.querySelector('.reply-btn');
                replyButton.addEventListener('click', function() {
                    const replyForm = document.getElementById(`reply-form-${comment.id}`);
                    replyForm.classList.toggle('active');
                });
                
                // Event listener untuk form balasan
                const replyForm = commentElement.querySelector('.reply-comment-form');
                replyForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    handleReplySubmit(comment.id, this);
                });
                
                // Event listener untuk tombol batal
                const cancelButton = commentElement.querySelector('.cancel-reply-btn');
                cancelButton.addEventListener('click', function() {
                    replyForm.closest('.reply-form').classList.remove('active');
                });
                
                // Render balasan jika ada
                if (comment.replies && comment.replies.length > 0) {
                    const repliesContainer = commentElement.querySelector(`#replies-${comment.id}`);
                    comment.replies.forEach(reply => {
                        const replyElement = createCommentElement(reply, true);
                        repliesContainer.appendChild(replyElement);
                    });
                }
                
                return commentElement;
            }
            
            // Fungsi untuk menangani submit balasan
            async function handleReplySubmit(parentId, form) {
                const name = form.querySelector('.reply-author').value.trim();
                const message = form.querySelector('.reply-text').value.trim();
                
                // Validasi input
                if (!name || !message) {
                    showNotification('error', 'Nama dan balasan harus diisi!');
                    return;
                }
                
                try {
                    // Kirim balasan ke database
                    const { data, error } = await supabase
                        .from('comments')
                        .insert([
                            { 
                                name: name, 
                                message: message,
                                is_reply: true,
                                parent_id: parentId
                            }
                        ]);
                    
                    if (error) throw error;
                    
                    // Muat ulang komentar
                    loadComments();
                    
                    // Reset form
                    form.reset();
                    form.closest('.reply-form').classList.remove('active');
                    
                    // Tampilkan notifikasi
                    showNotification('success', 'Balasan Anda berhasil dikirim!');
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('error', 'Terjadi kesalahan: ' + error.message);
                }
            }
            
            // Fungsi untuk menampilkan notifikasi
            function showNotification(type, message) {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.style.display = 'block';
                
                // Sembunyikan notifikasi setelah 3 detik
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
