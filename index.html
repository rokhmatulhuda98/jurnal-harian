<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tes Login Firebase</title>
</head>
<body>
    <h1>Tes Otentikasi Firebase Redirect</h1>
    <button id="login-btn">Login dengan Google</button>
    
    <h2>Status:</h2>
    <pre id="status">Menunggu...</pre>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // GANTI DENGAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyDVxB17qbKXMrUXMbltmVmzBx-qzx6JNZk",
            authDomain: "jurnal-harian-guru-digital.firebaseapp.com",
            projectId: "jurnal-harian-guru-digital",
            storageBucket: "jurnal-harian-guru-digital.firebasestorage.app",
            messagingSenderId: "288090394167",
            appId: "1:288090394167:web:3a3fac7de7d445a3de39b2",
            measurementId: "G-BSXRB4SXS0"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const statusEl = document.getElementById('status');

        // Fungsi untuk memulai login
        document.getElementById('login-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        });

        // Cek hasil redirect saat halaman dimuat
        auth.getRedirectResult()
            .then((result) => {
                statusEl.textContent = 'Hasil getRedirectResult:\n' + JSON.stringify(result, null, 2);
                if (result.user) {
                    console.log("Login berhasil!", result.user);
                }
            })
            .catch((error) => {
                statusEl.textContent = 'Error:\n' + error.message;
                console.error("Error:", error);
            });

        // Listener utama
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("onAuthStateChanged: User login", user);
            } else {
                console.log("onAuthStateChanged: User logout");
            }
        });
    </script>
</body>
</html>
