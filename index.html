<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pencatatan Ngaji Santri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e5a3a 0%, #2a7a4d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        header {
            background: linear-gradient(135deg, #2E8B57 0%, #32CD32 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100"><polygon fill="rgba(255,255,255,0.1)" points="0,100 1000,0 1000,100"/></svg>');
            background-size: cover;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            align-items: start;
        }

        .form-section {
            background: linear-gradient(135deg, #f8fff8 0%, #e8f8e8 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .entries-section {
            background: linear-gradient(135deg, #fff8f0 0%, #f0fff0 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .filter-section {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        h3 {
            color: #2E8B57;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2E8B57;
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #2E8B57 0%, #32CD32 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 139, 87, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4682B4 0%, #5F9EA0 100%);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(70, 130, 180, 0.3);
        }

        .btn-clear {
            background: linear-gradient(135deg, #FF6347 0%, #FF7F50 100%);
            margin-top: 10px;
        }

        .btn-clear:hover {
            box-shadow: 0 10px 20px rgba(255, 99, 71, 0.3);
        }

        .entry-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #2E8B57;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .entry-name {
            background: linear-gradient(135deg, #2E8B57 0%, #32CD32 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 600;
            display: inline-block;
        }

        .entry-datetime {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .entry-quran {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 3px solid #2E8B57;
        }

        .quran-info {
            font-weight: 600;
            color: #2E8B57;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .entry-notes {
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
            font-style: italic;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }

        .student-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .progress-summary {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* Modal Login */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2E8B57;
        }

        .login-btn {
            background: linear-gradient(135deg, #2E8B57 0%, #32CD32 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 139, 87, 0.3);
        }

        .logout-btn {
            background: linear-gradient(135deg, #FF6347 0%, #FF7F50 100%);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .logout-btn:hover {
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                margin: 10px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .entry-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        
        .firebase-info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #4682B4;
        }
        /* Tambahkan di akhir CSS */
        .admin-only {
            display: block;
        }
        
        .non-admin {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🕌 Sistem Pencatatan Ngaji Santri</h1>
            <p class="subtitle">Pencatatan Setoran Al-Qur'an Santri dengan Firebase</p>
            <button id="logoutBtn" class="logout-btn" style="display: none;">Logout</button>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Input Setoran Baru</h2>
                <div id="message"></div>
                
                <form id="ngajiForm">
                    <div class="form-group">
                        <label for="studentName">Nama Santri:</label>
                        <input type="text" id="studentName" name="studentName" required placeholder="Nama lengkap santri">
                    </div>

                    <div class="form-group">
                        <label for="juz">Juz:</label>
                        <select id="juz" name="juz" required>
                            <option value="">Pilih Juz</option>
                            <option value="1">Juz 1 (Al-Baqarah 1-141)</option>
                            <option value="2">Juz 2 (Al-Baqarah 142-252)</option>
                            <option value="3">Juz 3 (Al-Baqarah 253 - Ali Imran 92)</option>
                            <option value="4">Juz 4 (Ali Imran 93 - An-Nisa 23)</option>
                            <option value="5">Juz 5 (An-Nisa 24-147)</option>
                            <option value="6">Juz 6 (An-Nisa 148 - Al-Maidah 81)</option>
                            <option value="7">Juz 7 (Al-Maidah 82 - Al-An'am 110)</option>
                            <option value="8">Juz 8 (Al-An'am 111 - Al-A'raf 87)</option>
                            <option value="9">Juz 9 (Al-A'raf 88 - Al-Anfal 40)</option>
                            <option value="10">Juz 10 (Al-Anfal 41 - At-Taubah 92)</option>
                            <option value="11">Juz 11 (At-Taubah 93 - Hud 5)</option>
                            <option value="12">Juz 12 (Hud 6 - Yusuf 52)</option>
                            <option value="13">Juz 13 (Yusuf 53 - Ibrahim 52)</option>
                            <option value="14">Juz 14 (Al-Hijr 1 - An-Nahl 128)</option>
                            <option value="15">Juz 15 (Al-Isra 1 - Al-Kahf 74)</option>
                            <option value="16">Juz 16 (Al-Kahf 75 - Taha 135)</option>
                            <option value="17">Juz 17 (Al-Anbiya 1 - Al-Hajj 78)</option>
                            <option value="18">Juz 18 (Al-Mu'minun 1 - Al-Furqan 20)</option>
                            <option value="19">Juz 19 (Al-Furqan 21 - An-Naml 55)</option>
                            <option value="20">Juz 20 (An-Naml 56 - Al-Ankabut 45)</option>
                            <option value="21">Juz 21 (Al-Ankabut 46 - Al-Ahzab 30)</option>
                            <option value="22">Juz 22 (Al-Ahzab 31 - Yasin 27)</option>
                            <option value="23">Juz 23 (Yasin 28 - Az-Zumar 31)</option>
                            <option value="24">Juz 24 (Az-Zumar 32 - Fussilat 46)</option>
                            <option value="25">Juz 25 (Fussilat 47 - Al-Jathiyah 37)</option>
                            <option value="26">Juz 26 (Al-Ahqaf 1 - Az-Zariyat 30)</option>
                            <option value="27">Juz 27 (Az-Zariyat 31 - Al-Hadid 29)</option>
                            <option value="28">Juz 28 (Al-Mujadila 1 - At-Tahrim 12)</option>
                            <option value="29">Juz 29 (Al-Mulk 1 - Al-Mursalat 50)</option>
                            <option value="30">Juz 30 (An-Naba 1 - An-Nas 6)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startPage">Halaman Awal:</label>
                        <input type="number" id="startPage" name="startPage" required min="1" max="604" placeholder="1">
                    </div>

                    <div class="form-group">
                        <label for="endPage">Halaman Akhir:</label>
                        <input type="number" id="endPage" name="endPage" required min="1" max="604" placeholder="1">
                    </div>

                    <div class="form-group">
                        <label for="notes">Catatan (Opsional):</label>
                        <textarea id="notes" name="notes" placeholder="Catatan tambahan, evaluasi bacaan, dll..."></textarea>
                    </div>

                    <button type="submit" class="btn">📝 Simpan Setoran</button>
                </form>
                
                <div class="firebase-info">
                    🔥 Data tersimpan di Firebase Firestore
                </div>
            </div>

            <div class="entries-section">
                <div class="filter-section">
                    <h3>Filter Data</h3>
                    <div class="form-group">
                        <label for="filterStudent">Pilih Santri:</label>
                        <select id="filterStudent">
                            <option value="">Semua Santri</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" id="showDataBtn">🔍 Tampilkan Data</button>
                    <button class="btn btn-clear" onclick="clearFilter()">🔄 Tampilkan Semua</button>
                </div>

                <div id="progressSummary"></div>
                
                <h2>Data Setoran</h2>
                <div class="student-list" id="entriesList">
                    <div class="loading">Memuat data dari Firebase...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 class="login-title">Login Admin</h2>
            <div id="loginMessage"></div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required placeholder="Masukkan username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Masukkan password">
            </div>
            <button class="login-btn" onclick="login()">Login</button>
        </div>
    </div>

    <!-- Tambahkan Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyAL7sRxl4MdHHuqVIC5kxu3CNVhdkhns-g",
            authDomain: "jurnal-guru-cloud.firebaseapp.com",
            projectId: "jurnal-guru-cloud",
            storageBucket: "jurnal-guru-cloud.appspot.com",
            messagingSenderId: "719638088062",
            appId: "1:719638088062:web:b2dfe553fa245700b8cb2f"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // DOM elements
        const form = document.getElementById('ngajiForm');
        const entriesList = document.getElementById('entriesList');
        const messageDiv = document.getElementById('message');
        const filterStudent = document.getElementById('filterStudent');
        const progressSummary = document.getElementById('progressSummary');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const showDataBtn = document.getElementById('showDataBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('loginMessage');

        let allEntries = [];
        let isAdminLoggedIn = false;

        // Show message
        function showMessage(message, type = 'success') {
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Format date time to Indonesian
        function formatDateTime(date) {
            return date.toLocaleString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Get Juz name
        function getJuzName(juzNumber) {
            const juzNames = {
                '1': 'Juz 1 (Al-Baqarah 1-141)',
                '2': 'Juz 2 (Al-Baqarah 142-252)',
                '3': 'Juz 3 (Al-Baqarah 253 - Ali Imran 92)',
                '4': 'Juz 4 (Ali Imran 93 - An-Nisa 23)',
                '5': 'Juz 5 (An-Nisa 24-147)',
                '6': 'Juz 6 (An-Nisa 148 - Al-Maidah 81)',
                '7': 'Juz 7 (Al-Maidah 82 - Al-An\'am 110)',
                '8': 'Juz 8 (Al-An\'am 111 - Al-A\'raf 87)',
                '9': 'Juz 9 (Al-A\'raf 88 - Al-Anfal 40)',
                '10': 'Juz 10 (Al-Anfal 41 - At-Taubah 92)',
                '11': 'Juz 11 (At-Taubah 93 - Hud 5)',
                '12': 'Juz 12 (Hud 6 - Yusuf 52)',
                '13': 'Juz 13 (Yusuf 53 - Ibrahim 52)',
                '14': 'Juz 14 (Al-Hijr 1 - An-Nahl 128)',
                '15': 'Juz 15 (Al-Isra 1 - Al-Kahf 74)',
                '16': 'Juz 16 (Al-Kahf 75 - Taha 135)',
                '17': 'Juz 17 (Al-Anbiya 1 - Al-Hajj 78)',
                '18': 'Juz 18 (Al-Mu\'minun 1 - Al-Furqan 20)',
                '19': 'Juz 19 (Al-Furqan 21 - An-Naml 55)',
                '20': 'Juz 20 (An-Naml 56 - Al-Ankabut 45)',
                '21': 'Juz 21 (Al-Ankabut 46 - Al-Ahzab 30)',
                '22': 'Juz 22 (Al-Ahzab 31 - Yasin 27)',
                '23': 'Juz 23 (Yasin 28 - Az-Zumar 31)',
                '24': 'Juz 24 (Az-Zumar 32 - Fussilat 46)',
                '25': 'Juz 25 (Fussilat 47 - Al-Jathiyah 37)',
                '26': 'Juz 26 (Al-Ahqaf 1 - Az-Zariyat 30)',
                '27': 'Juz 27 (Az-Zariyat 31 - Al-Hadid 29)',
                '28': 'Juz 28 (Al-Mujadila 1 - At-Tahrim 12)',
                '29': 'Juz 29 (Al-Mulk 1 - Al-Mursalat 50)',
                '30': 'Juz 30 (An-Naba 1 - An-Nas 6)'
            };
            return juzNames[juzNumber] || `Juz ${juzNumber}`;
        }

        // Calculate progress summary for a student
        function calculateProgress(studentEntries) {
            const totalPages = studentEntries.reduce((sum, entry) => {
                return sum + (parseInt(entry.endPage) - parseInt(entry.startPage) + 1);
            }, 0);
            
            const uniqueJuz = [...new Set(studentEntries.map(entry => entry.juz))];
            
            return {
                totalPages,
                totalJuz: uniqueJuz.length,
                totalEntries: studentEntries.length
            };
        }

        // Update student filter dropdown
        function updateStudentFilter() {
            const uniqueNames = [...new Set(allEntries.map(entry => entry.studentName))].sort();
            
            filterStudent.innerHTML = '<option value="">Semua Santri</option>';
            uniqueNames.forEach(name => {
                filterStudent.innerHTML += `<option value="${name}">${name}</option>`;
            });
        }

        // Add ngaji entry to Firestore
        function addEntry(entryData) {
            // Tambahkan ke Firestore
            db.collection("ngajiEntries").add({
                ...entryData,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                showMessage('Setoran berhasil disimpan di Firebase!', 'success');
                form.reset();
                loadEntries(); // Muat ulang data
            })
            .catch(error => {
                showMessage(`Gagal menyimpan: ${error.message}`, 'error');
            });
        }

        // Load entries from Firestore
        function loadEntries() {
            entriesList.innerHTML = '<div class="loading">Memuat data dari Firebase...</div>';
            
            db.collection("ngajiEntries")
                .orderBy("timestamp", "desc")
                .get()
                .then(querySnapshot => {
                    allEntries = [];
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        allEntries.push({
                            id: doc.id,
                            ...data,
                            // Konversi Firestore timestamp ke JavaScript Date
                            timestamp: data.timestamp ? data.timestamp.toDate() : new Date()
                        });
                    });
                    
                    updateStudentFilter();
                    displayEntries(allEntries);
                })
                .catch(error => {
                    showMessage(`Gagal memuat data: ${error.message}`, 'error');
                    entriesList.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                });
        }

        // Display entries
        function displayEntries(entries) {
            if (entries.length === 0) {
                entriesList.innerHTML = '<div class="loading">Belum ada data setoran.</div>';
                progressSummary.innerHTML = '';
                return;
            }

            // Show progress summary if filtering by student
            const selectedStudent = filterStudent.value;
            if (selectedStudent) {
                const studentEntries = entries.filter(entry => entry.studentName === selectedStudent);
                const progress = calculateProgress(studentEntries);
                
                progressSummary.innerHTML = `
                    <div class="progress-summary">
                        📊 Ringkasan Progress ${selectedStudent}<br>
                        📖 Total Halaman: ${progress.totalPages} | 
                        📚 Total Juz: ${progress.totalJuz} | 
                        📝 Total Setoran: ${progress.totalEntries}
                    </div>
                `;
            } else {
                progressSummary.innerHTML = '';
            }

            let entriesHTML = '';
            entries.forEach((entry) => {
                const pageCount = parseInt(entry.endPage) - parseInt(entry.startPage) + 1;
                entriesHTML += `
                    <div class="entry-card">
                        <div class="entry-header">
                            <div class="entry-name">${entry.studentName}</div>
                            <div class="entry-datetime">${formatDateTime(entry.timestamp)}</div>
                            <button class="delete-btn" onclick="deleteEntry('${entry.id}')">🗑️</button>
                        </div>
                        <div class="entry-quran">
                            <div class="quran-info">📖 ${getJuzName(entry.juz)}</div>
                            <div>📄 Halaman ${entry.startPage} - ${entry.endPage} (${pageCount} halaman)</div>
                        </div>
                        ${entry.notes ? `<div class="entry-notes">💬 ${entry.notes}</div>` : ''}
                    </div>
                `;
            });
            
            entriesList.innerHTML = entriesHTML;
        }

        // Filter by student
        function filterByStudent() {
            if (!isAdminLoggedIn) {
                loginModal.style.display = 'flex';
                return;
            }
            
            const selectedStudent = filterStudent.value;
            if (selectedStudent) {
                const filteredEntries = allEntries.filter(entry => entry.studentName === selectedStudent);
                displayEntries(filteredEntries);
            } else {
                displayEntries(allEntries);
            }
        }

        // Clear filter
        function clearFilter() {
            if (!isAdminLoggedIn) {
                loginModal.style.display = 'flex';
                return;
            }
            
            filterStudent.value = '';
            displayEntries(allEntries);
        }

        // Delete entry from Firestore
        function deleteEntry(id) {
            if (!isAdminLoggedIn) {
                showMessage('Hanya admin yang dapat menghapus data!', 'error');
                return;
            }
            if (confirm('Apakah Anda yakin ingin menghapus data setoran ini?')) {
                db.collection("ngajiEntries").doc(id).delete()
                .then(() => {
                    showMessage('Data setoran berhasil dihapus dari Firebase!', 'success');
                    loadEntries(); // Muat ulang data
                })
                .catch(error => {
                    showMessage(`Gagal menghapus: ${error.message}`, 'error');
                });
            }
        }

        // Form validation
        function validateForm(formData) {
            const startPage = parseInt(formData.get('startPage'));
            const endPage = parseInt(formData.get('endPage'));
            
            if (startPage > endPage) {
                showMessage('Halaman awal tidak boleh lebih besar dari halaman akhir!', 'error');
                return false;
            }
            
            if (startPage < 1 || endPage < 1 || startPage > 604 || endPage > 604) {
                showMessage('Nomor halaman harus antara 1-604!', 'error');
                return false;
            }
            
            return true;
        }

        // Login function with Firebase Authentication
        function login() {
            const email = usernameInput.value;
            const password = passwordInput.value;
        
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Cek apakah user adalah admin
                    return userCredential.user.getIdTokenResult();
                })
                .then((idTokenResult) => {
                    if (!!idTokenResult.claims.admin) {
                        isAdminLoggedIn = true;
                        loginModal.style.display = 'none';
                        loginMessage.innerHTML = '';
                        logoutBtn.style.display = 'block';
                        loadEntries();
                    } else {
                        auth.signOut();
                        loginMessage.innerHTML = `<div class="error">Hanya admin yang diizinkan!</div>`;
                    }
                })
                .catch(error => {
                    loginMessage.innerHTML = `<div class="error">${error.message}</div>`;
                });
        }
        
        
        // Logout function
        function logout() {
            auth.signOut().then(() => {
                isAdminLoggedIn = false;
                logoutBtn.style.display = 'none';
                entriesList.innerHTML = '<div class="loading">Silakan login untuk melihat data.</div>';
                progressSummary.innerHTML = '';
            });
        }

        // Event Listeners
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!isAdminLoggedIn) {
                showMessage('Hanya admin yang dapat menambah data!', 'error');
                return;
            }
            
            const formData = new FormData(form);
            
            if (!validateForm(formData)) {
                return;
            }
            
            const entryData = {
                studentName: formData.get('studentName').trim(),
                juz: formData.get('juz'),
                startPage: parseInt(formData.get('startPage')),
                endPage: parseInt(formData.get('endPage')),
                notes: formData.get('notes').trim()
            };

            addEntry(entryData);
        });

        showDataBtn.addEventListener('click', filterByStudent);

        closeModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        logoutBtn.addEventListener('click', logout);

        // Tutup modal jika klik di luar
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });

        // Cek status login saat halaman dimuat
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Cek custom claims untuk admin
                const idTokenResult = await user.getIdTokenResult();
                isAdminLoggedIn = !!idTokenResult.claims.admin;
                
                if (isAdminLoggedIn) {
                    logoutBtn.style.display = 'block';
                    loadEntries();
                } else {
                    // Logout jika bukan admin
                    auth.signOut();
                    entriesList.innerHTML = '<div class="loading">Akses ditolak. Hanya admin yang diizinkan.</div>';
                }
                document.getElementById('form-section').style.display = isAdminLoggedIn ? 'block' : 'none';
            } else {
                isAdminLoggedIn = false;
                logoutBtn.style.display = 'none';
                entriesList.innerHTML = '<div class="loading">Silakan login untuk melihat data.</div>';
                progressSummary.innerHTML = '';
                document.getElementById('form-section').style.display = 'none';
            }
        });
        // Setelah login berhasil
        auth.currentUser.getIdTokenResult(true)
          .then((idTokenResult) => {
            // Force token refresh
          })
          .catch((error) => {
            console.error('Error refreshing token:', error);
          });

        // Load initial data
        loadEntries();
    </script>
</body>
</html>
